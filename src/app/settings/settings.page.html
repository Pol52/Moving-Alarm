<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="primary">
			<ion-button>
				<ion-icon style="opacity:0" slot="icon-only" name="settings"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button [routerLink]="['/ringtone-selector']" detail>
      <ion-label>Ringtone</ion-label>
      <ion-label class="selected-ringtone" *ngIf="settings.getAlarmRingtone() != null" >{{settings.getAlarmRingtone().Name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Volume</ion-label>
      <ion-range (ionChange)="updateAlarmVolume()" [(ngModel)]="alarmVolume" color="primary" slot="end" min="0.1" step="0.1" max="1"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Activation Distance(km)</ion-label>
      <ion-input class="distance-input" (ionChange)="updateAlarmDistance()" [(ngModel)]="alarmDistance" color="primary" slot="end" inputmode="numeric"></ion-input>
    </ion-item>
    <ion-item button [routerLink]="['/tutorial']" detail>
      <ion-label>
        Show Tutorial
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
