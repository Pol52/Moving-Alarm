<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Destinations</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" fill="clear" [routerLink]="['/map']">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="savedDestinations">
    <ion-list-header>
      <h5 class="list-header">
        Recent Destinations
      </h5>
    </ion-list-header>
    <ion-item-sliding *ngFor="let destination of savedDestinations; let i = index">
      <ion-item button (click)="showDestinationConfirmationAlert(destination)">
        <ion-avatar>
          <img src="../../assets/images/588891debc2fc2ef3a1860a2.png">
        </ion-avatar>
        <ion-label class="item-label">
          <h2>
            <strong>{{destination.extra.featureName}}</strong>
          </h2>
          <h5>
            {{destination.subAdminArea}}
          </h5>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteRecentDestination(i)">
          <ion-icon name="trash"></ion-icon> <span>Delete</span>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>    
  </ion-list>
</ion-content>
